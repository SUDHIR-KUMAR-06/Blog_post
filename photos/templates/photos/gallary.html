<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallary</title>
    <!-- css only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .image-thumbnail {
        height: 200px;
        object-fit: cover;
      }
      .list-group-item a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <div class="card-header">Categories</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="{% url 'gallary' %}">All</a>
              </li>
              {% for category in categories %}
              <li class="list-group-item">
                <a
                  class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  href="{% url 'gallary' %}?category={{category.name}}"
                >
                  {{category.name}}</a
                >
              </li>
              {% endfor %}

              <a
                href="{% url 'add' %}"
                class="btn btn-dark btn-block btn-sm m-1"
                >Add Photo
              </a>
            </ul>
          </div>
        </div>

        <div class="col-md-9 m-y-2">
          <div class="row">
            {% for photo in photos %}

            <div class="col-md-4">
              <div class="card my-2">
                <img
                  class="image-thumbnail"
                  src="{{photo.image.url}}"
                  alt="card image cap"
                />
                <div class="card-body">
                  <small>Caterogy : {{photo.category.name}}</small>
                </div>
                <a
                  href="{% url 'photo' photo.id %}"
                  class="btn btn-outline-dark btn-sm m-1"
                  >View</a
                >
              </div>
            </div>
            {% empty %}
            <h3>no photos...</h3>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
